<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Lease</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .analyzing {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
            color: #1a73e8;
            margin: 20px 0;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<h3>Google Gemini Lease Analyzer</h3>
<p>Select a PDF lease document to analyze:</p>

<input type="file" id="fileInput" accept=".pdf">
<button id="analyze">Analyze</button>
<button id="clear" disabled>Clear</button>

<div id="status"></div>

<table id="resultsTable">
    <thead>
        <tr>
            <th style="width: 300px;">Landlord</th>
            <th>Tenant</th>
            <th>Acres</th>
            <th>Tax Parcel ID</th>
            <th>Exclusive Rights</th>
            <th>Agreement Date</th>
            <th>Development Term End</th>
            <th>Term Start</th>
            <th>Term End</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    document.getElementById('analyze').addEventListener('click', function () {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        if (!file) {
            alert('Please select a file first');
            return;
        }
        if (file.type !== 'application/pdf') {
            alert('Please select a PDF document');
            return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('fileName', fileInput.files[0].name);

        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = `
            <div class="analyzing">
                <div class="spinner"></div>
                <span>Analyzing with Google Gemini...</span>
            </div>
        `;

        fetch('/analyze-lease/upload', {
            method: 'PUT',
            body: formData,
            headers: {
                'Accept': 'text/plain'
            }
        })
        .then(response => response.json())
        .then(data => {
            statusDiv.innerHTML = '';
            
            const tbody = document.querySelector('#resultsTable tbody');
            const row = tbody.insertRow();
            
            row.insertCell().textContent = data.landlordName || '';
            row.insertCell().textContent = data.tenantName || '';
            row.insertCell().textContent = data.acres || '0';
            row.insertCell().textContent = data.taxParcelId || '';
            row.insertCell().textContent = data.exclusiveRights ? 'Yes' : 'No';
            row.insertCell().textContent = data.agreementDate ? `${data.agreementDate.month}/${data.agreementDate.day}/${data.agreementDate.year}` : '';
            row.insertCell().textContent = data.developmentTermEndDate ? `${data.developmentTermEndDate.month}/${data.developmentTermEndDate.day}/${data.developmentTermEndDate.year}` : '';
            row.insertCell().textContent = data.termStartDate ? `${data.termStartDate.month}/${data.termStartDate.day}/${data.termStartDate.year}` : '';
            row.insertCell().textContent = data.termEndDate ? `${data.termEndDate.month}/${data.termEndDate.day}/${data.termEndDate.year}` : '';

            document.getElementById('clear').disabled = false;
            fileInput.value = '';
        })
        .catch(error => {
            console.error(error);
            statusDiv.innerHTML = '<div class="analyzing" style="color: #dc3545;">Failed to analyze document!</div>';
        });
    });

    document.getElementById('clear').addEventListener('click', function () {
        document.querySelector('#resultsTable tbody').innerHTML = '';
        this.disabled = true;
    });
</script>
</body>
</html>
