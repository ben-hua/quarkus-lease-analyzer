<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Lease</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h3>Analyze Lease Agreement</h3>
<p>Select a PDF document to analyze:</p>

<input type="file" id="fileInput" accept=".pdf">
<button id="analyze">Analyze</button>
<button id="clear" disabled>Clear</button>

<div id="status"></div>

<table id="resultsTable">
    <thead>
        <tr>
            <th>Landlord</th>
            <th>Tenant</th>
            <th>Acres</th>
            <th>Agreement Date</th>
            <th>Development Term End</th>
            <th>Term Start</th>
            <th>Term End</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    document.getElementById('analyze').addEventListener('click', function () {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        if (!file) {
            alert('Please select a file first');
            return;
        }
        if (file.type !== 'application/pdf') {
            alert('Please select a PDF document');
            return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('fileName', fileInput.files[0].name);

        document.getElementById('status').textContent = 'Analyzing...';

        fetch('/analyze-lease/upload', {
            method: 'PUT',
            body: formData,
            headers: {
                'Accept': 'text/plain'
            }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('status').textContent = '';
            
            const tbody = document.querySelector('#resultsTable tbody');
            const row = tbody.insertRow();
            
            row.insertCell().textContent = data.landlordName || '';
            row.insertCell().textContent = data.tenantName || '';
            row.insertCell().textContent = data.acres || '';
            row.insertCell().textContent = data.agreementDate ? `${data.agreementDate.month}/${data.agreementDate.day}/${data.agreementDate.year}` : '';
            row.insertCell().textContent = data.developmentTermEndDate ? `${data.developmentTermEndDate.month}/${data.developmentTermEndDate.day}/${data.developmentTermEndDate.year}` : '';
            row.insertCell().textContent = data.termStartDate ? `${data.termStartDate.month}/${data.termStartDate.day}/${data.termStartDate.year}` : '';
            row.insertCell().textContent = data.termEndDate ? `${data.termEndDate.month}/${data.termEndDate.day}/${data.termEndDate.year}` : '';

            document.getElementById('clear').disabled = false;
            fileInput.value = '';
        })
        .catch(error => {
            console.error(error);
            document.getElementById('status').textContent = 'Failed to analyze document!';
        });
    });

    document.getElementById('clear').addEventListener('click', function () {
        document.querySelector('#resultsTable tbody').innerHTML = '';
        this.disabled = true;
    });
</script>
</body>
</html>
